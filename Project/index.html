<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="styles.css"/> 
</head>
<body>
    <form>
    <label for="uname"> <b>Enter username:</b> </label>
    <input
      type="text"
      id="uname"
      name="name"
      placeholder="E.g. Kostas@upatras.gr"/>

    <label for="pword"> <b>Enter password:</b> </label>
    <input
      type="password"
      id="pword"
      name="password"
      placeholder="*********"/>

    <button type="submit">Login</button>

    </form>
    <script src = "app.js"></script>
    
</body>
</html>
