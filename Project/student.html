<!DOCTYPE html>
<html lang="en">
<head>   <!--Setup and linking relevant pages-->

    <link rel="Login" href="index.html"/>

<body>
    <div class="menu">  <!--Menu for student page options-->
    <div class="box">  <!--Box class provides background box for css purposes-->
    <button class="men viewtop">View Topic</button>  <!--View topic button-->
    <br/>
    <button class="men prof">Edit Profile</button>   <!--Edit profile button-->
    <br/>
    <button class="men thes">View Thesis</button>    <!--Thesis status button-->
</div>
</div>

<div class="box">  <!--Box class provides background box for css purposes-->
<div class="popup inactive">  <!--Popup contains all menu options within a central popup-->
    <button class="popbtn">X</button>
<div class="topic inactive">  <!--View topic-->
    Your topic is <span id="topicVAR">Topic</span>
    <br/>
    <var>description</var> 
    <br/>
    Key supervisor is <span id="keySup">key</span>
    <br/>
    Other supervisors are <span id="otherSups">others</span>
</div>
<div class="deets inactive">  <!--Edit profile-->
    <label for="PostAddress">Postal Address</label>
    <input type="text" placeholder="123, maizonos, Patra" name="PostAddress" id="PostAddress" >
    <br/>
    <label for="StudEmail">Email</label>
    <input type="text" placeholder="Kostas@upatras.gr" name="StudEmail" id="StudEmail" >
    <br/>
    <label for="mobileNumber">Mobile Number</label>
    <input type="text" placeholder="+30 1234567" name="mobileNumber" id="mobileNumber" >
    <br/>
    <label for="landlineNumber">Landline Number</label>
    <input type="text" placeholder="12345" name="landlineNumber" id="landlineNumber">
    <br/>
      <button type="submit" name="SaveDeets">Save</button>
      <button name="cancel">Cancel</button>
  </div>
  <div  class="thesis assigning inactive">  <!--Thesis status-->
    <label>
        Please type in your preferred instructors emails addresses
    </label>
    <br/>
    <label for="KeyProf"><b>Key</b> Instructor: </label> 
    <input type="text" id="KeyProf" name="KeyProf"/>
    <br/>
    <label for="Prof2">Second Instructor:</label>
    <input type="text" id="Prof2" name="Prof2"/>
    <br/>
    <label for="Prof3">Third Instructor:</label>
    <input type="text" id="Prof3" name="Prof3"/>
    <br/>
    <button type="submit" name="SubProfs">Save</button>
    
</div>
<div  class="thesis progressing inactive">
    <label>
        You are currently working on it
    </label>
</div>
<div  class="thesis completed inactive">
    <label>
        Grade Under review
    </label>
</div>
</div>
</div>
      
    <form>  <!--Log out button to return to Login Page-->
        <button class="out" type="submit" formaction="index.html">Log Out</button>
